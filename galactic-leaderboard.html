<!DOCTYPE html>

  <style>
    :root {
      --accent: #e0c097;
      --bg-dark: radial-gradient(circle at center, #0a0f24, #000);
      --text-light: #f5f5f5;
    }
    body {
      font-family: 'Sarabun', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(224,192,151,0.6);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: var(--accent);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      z-index: 100;
      transition: 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* üèÜ Leaderboard Section */
    .leaderboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .rank-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 85%;
      max-width: 800px;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 15px;
      border: 1px solid var(--accent);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(224,192,151,0.3);
      transition: 0.3s;
    }
    .rank-card:hover { background: rgba(255,255,255,0.12); transform: scale(1.02); }

    .rank {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--accent);
    }
    .team-name {
      flex: 1;
      text-align: center;
      font-weight: 600;
    }
    .points {
      font-size: 1.1em;
    }

    /* üõ°Ô∏è Achievement Badges */
    .badges {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 40px auto;
      width: 90%;
    }
    .badge {
      background: rgba(224,192,151,0.15);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 15px;
      width: 130px;
      text-align: center;
      color: var(--accent);
      box-shadow: 0 0 10px rgba(224,192,151,0.3);
      transition: 0.3s;
    }
    .badge:hover {
      transform: translateY(-5px);
      background: rgba(224,192,151,0.3);
    }

    /* üí¨ Collaboration Portal */
    .chat-box {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid var(--accent);
      box-shadow: 0 0 15px rgba(224,192,151,0.2);
    }
    .chat-messages {
      height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
    }
    .msg {
      background: rgba(224,192,151,0.15);
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.95em;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    .chat-input button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .chat-input button:hover { opacity: 0.9; }

    @media(max-width:768px){
      .rank-card{flex-direction:column;gap:8px;text-align:center;}
    }
  </style>
</head>
<body>

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"

    const app = initializeApp(firebaseConfig);

    function toggleTheme(){
      document.body.classList.toggle("dark");

      localStorage.setItem("theme",isDark?"dark":"light");

    if(localStorage.getItem("theme")==="dark"){
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent="üåô";
    }

    /* üèÜ Leaderboard */
    async function loadLeaderboard(){
      const snapshot=await getDocs(collection(db,"tasks"));
      const tasks=snapshot.docs.map(d=>d.data());
      const teamScores={A:0,B:0,C:0};
      tasks.forEach(t=>{

      badgesEl.innerHTML=badges.map(b=>`

          üõ°Ô∏è <b>${b.title}</b><br><small>${b.desc}</small>
        </div>`).join("");
    }

    /* üí¨ Chat Portal */
    async function loadMessages(){
      const snapshot=await getDocs(collection(db,"messages"));
      const msgs=snapshot.docs.map(d=>d.data());
      const msgBox=document.getElementById("chatMessages");
      msgBox.innerHTML=msgs.map(m=>`<div class="msg"><b>${m.name}</b>: ${m.text}</div>`).join("");
      msgBox.scrollTop=msgBox.scrollHeight;
    }

    async function sendMessage(){
      const input=document.getElementById("chatInput");
      const text=input.value.trim();
      if(!text)return;
      await addDoc(collection(db,"messages"),{name:"‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å",text,createdAt:new Date()});

    loadLeaderboard();

  </script>

</html>
