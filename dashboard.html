<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e0c097;
      --dark-bg: radial-gradient(circle at center, #0a0f1f, #000);
      --light-bg: #faf8f5;

    body {

    body.dark {

    header {

    .task {
      background: rgba(255,255,255,0.9);
      border: 1px solid var(--accent);

      width: 260px;

    body.dark .task {

    }

    .task:hover { transform: scale(1.02); }

    .task h3 {
      margin: 0;
      font-size: 1.1em;
      color: var(--accent);
    }

    .task small {
      display: block;
      font-size: 0.8em;
      color: gray;
      margin-top: 5px;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-size: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;

    }

    /* ü™© Popup */
    .popup {

    }

    .popup-content {

      border-radius: 15px;

    }

    body.dark .popup-content {

    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.save-btn {
      background: var(--accent);
      border: none;
      color: white;

    }

    canvas {

      display: block;

    }
  </style>
</head>
<body>
  <header>‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î TodoTask Pro üöÄ</header>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

  <div class="container">
    <div class="task-board" id="taskList"></div>
    <canvas id="taskChart"></canvas>
  </div>

  <button class="add-btn" onclick="showPopup()">Ôºã</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</h2>
      <input type="text" id="taskText" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à">
      <select id="taskCategory">
        <option value="work">‡∏á‡∏≤‡∏ô‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£</option>
        <option value="personal">‡∏á‡∏≤‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
      </select>
      <button class="save-btn" onclick="addTask()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let tasks = [];

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent = "üåô";
    }

    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function addTask() {
      const text = document.getElementById("taskText").value.trim();
      const cat = document.getElementById("taskCategory").value;
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à!");
      const newTask = { text, cat, completed: false, date: new Date().toLocaleString() };
      tasks.push(newTask);
      document.getElementById("taskText").value = "";
      document.getElementById("popup").style.display = "none";
      renderTasks();
      updateChart();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
      updateChart();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = `task ${t.completed ? "completed" : ""}`;
        div.innerHTML = `
          <h3 onclick="toggleTask(${i})">${t.text}</h3>
          <small>${t.cat === "work" ? "üõ†Ô∏è ‡∏á‡∏≤‡∏ô‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£" : "üí° ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß"} | ${t.date}</small>
        `;
        list.appendChild(div);
      });
    }

    function updateChart() {
      const ctx = document.getElementById('taskChart').getContext('2d');
      const done = tasks.filter(t => t.completed).length;
      const todo = tasks.length - done;
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß', '‡∏Ñ‡πâ‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà'],
          datasets: [{
            data: [done, todo],
            backgroundColor: ['#e0c097', '#444']
          }]
        },
        options: { plugins: { legend: { labels: { color: document.body.classList.contains('dark') ? '#fff' : '#000' } } } }
      });
    }
  </script>
