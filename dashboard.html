  <script>
    // üåó ‡∏ò‡∏µ‡∏°‡πÇ‡∏´‡∏°‡∏î
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    }

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ò‡∏µ‡∏°
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent = "üåô";
    }

    // üåå Warp Effect
    const canvas = document.querySelector(".warp-canvas");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      stars = Array.from({ length: 200 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      }));
    }

    function draw() {
      ctx.fillStyle = document.body.classList.contains("dark") ? "rgba(0,0,0,0.3)" : "rgba(255,255,255,0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = document.body.classList.contains("dark") ? "#e0c097" : "#a39171";
      for (let s of stars) {
        s.z -= 2;
        if (s.z <= 0) s.z = canvas.width;
        const k = 128.0 / s.z;
        const px = s.x * k + canvas.width / 2;
        const py = s.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - s.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize(); draw();

    // üéØ ‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå‡πÅ‡∏ö‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏°

    const mode = localStorage.getItem("userMode");
