<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoTask Pro Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --accent: #7a5af5;
      --accent-light: #9b82ff;
      --bg-light: #f7f7f9;
      --bg-dark: #0f111a;
      --card-light: rgba(255,255,255,0.6);
      --card-dark: rgba(40,40,55,0.6);
      --text-dark: #222;
      --text-light: #eee;
      --blur: blur(14px);
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
      overflow-x: hidden;
    }

    body.dark { background: var(--bg-dark); color: var(--text-light); }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: var(--blur);
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      position: sticky; top: 0; z-index: 100;
    }
    body.dark header { background: rgba(30,30,40,0.3); }

    h1 { margin: 0; font-weight: 600; }

    /* MENU */
    .menu-btn {
      font-size: 26px; background: none; border: none; cursor: pointer; color: inherit;
    }

    .menu {
      position: fixed; top: 0; left: -250px;
      width: 240px; height: 100vh;
      background: rgba(40,40,60,0.7);
      backdrop-filter: var(--blur);
      padding: 70px 20px;
      display: flex; flex-direction: column; gap: 14px;
      transition: left 0.4s;
      z-index: 200;
    }
    .menu.open { left: 0; }
    .menu a {
      color: #fff; text-decoration: none;
      padding: 10px; border-radius: 10px; transition: 0.3s;
    }
    .menu a:hover { background: rgba(255,255,255,0.2); }

    .right-buttons { display: flex; gap: 10px; }
    .glass-btn {
      background: rgba(255,255,255,0.2);
      backdrop-filter: var(--blur);
      border: none; border-radius: 8px;
      padding: 8px 16px; cursor: pointer;
      color: #fff; transition: 0.3s;
    }
    body.dark .glass-btn { background: rgba(100,100,120,0.3); }

    main { padding: 30px; max-width: 1100px; margin: auto; }

    .board { display: flex; flex-direction: column; gap: 20px; }

    .project {
      background: var(--card-light);
      backdrop-filter: var(--blur);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    body.dark .project { background: var(--card-dark); }

    .project h3 {
      margin: 0 0 8px;
      display: flex; justify-content: space-between; align-items: center;
      color: var(--accent);
    }

    .deadline {
      font-size: 13px; padding: 2px 8px; border-radius: 8px;
      color: #fff;
    }
    .deadline.normal { background: #6ab04c; }
    .deadline.warn { background: #f0932b; }
    .deadline.over { background: #eb4d4b; }

    .tasks { margin-left: 15px; }
    .task {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.5);
      margin: 5px 0; padding: 6px 10px;
      border-radius: 8px; transition: 0.3s;
    }
    .task.done { text-decoration: line-through; opacity: 0.6; }

    .move-buttons { display: flex; gap: 5px; }
    .move-buttons button {
      background: rgba(255,255,255,0.3);
      border: none; border-radius: 6px;
      cursor: pointer; padding: 4px 8px;
    }

    .add-btn {
      position: fixed; bottom: 30px; right: 30px;
      width: 64px; height: 64px;
      border-radius: 50%; font-size: 30px;
      border: none; cursor: pointer;
      color: white;
      background: rgba(122,90,245,0.85);
      backdrop-filter: var(--blur);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }
    .add-btn:hover { transform: scale(1.08); }

    /* Popup */
    .popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); display: none;
      justify-content: center; align-items: center; backdrop-filter: blur(4px);
      z-index: 300;
    }
    .popup.active { display: flex; }

    .popup-content {
      background: rgba(255,255,255,0.9);
      backdrop-filter: var(--blur);
      border-radius: 14px;
      padding: 25px; width: 90%; max-width: 400px;
    }
    body.dark .popup-content { background: rgba(30,30,40,0.9); color: #fff; }

    input, textarea {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 12px;
    }

    .save-btn {
      background: var(--accent); color: #fff; border: none; border-radius: 8px;
      padding: 10px 16px; width: 100%; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <h1>TodoTask Pro Enterprise</h1>
    <div class="right-buttons">
      <button class="glass-btn" id="loginBtn">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
      <button class="glass-btn" onclick="toggleTheme()">üåô</button>
    </div>
  </header>

  <nav class="menu" id="sideMenu">
    <a href="report.html">‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</a>
    <a href="admin.html">‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö</a>
    <a href="settings.html">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£</a>
    <a href="team.html">‡∏ó‡∏µ‡∏°</a>
    <a href="test.html">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö</a>
  </nav>

  <main>
    <div class="board" id="board"></div>
  </main>

  <button class="add-btn" onclick="openPopup()">Ôºã</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‡πÄ‡∏û‡∏¥‡πà‡∏° / ‡πÅ‡∏Å‡πâ‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå</h2>
      <input id="projectTitle" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå" />
      <input id="deadline" type="date" />
      <textarea id="tasksInput" rows="4" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏¢‡πà‡∏≠‡∏¢ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)"></textarea>
      <button class="save-btn" onclick="saveProject()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const board = document.getElementById("board");
    const popup = document.getElementById("popup");

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }
    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    menuBtn.onclick = e => { e.stopPropagation(); sideMenu.classList.toggle("open"); };
    document.addEventListener("click", e => {
      if (!sideMenu.contains(e.target) && !menuBtn.contains(e.target)) sideMenu.classList.remove("open");
    });

    // Popup
    let editId = null;
    window.openPopup = () => { popup.classList.add("active"); editId = null; };
    window.saveProject = async () => {
      const title = projectTitle.value.trim();
      const deadline = deadlineInput.value;
      const tasks = tasksInput.value.split(",").map(t => ({ text: t.trim(), done: false }));
      if (!title) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Å‡πà‡∏≠‡∏ô");
      if (editId)
        await updateDoc(doc(db, "projects", editId), { title, deadline, tasks });
      else
        await addDoc(collection(db, "projects"), { title, deadline, tasks, created: new Date().toISOString() });
      popup.classList.remove("active");
    };

    const projectTitle = document.getElementById("projectTitle");
    const deadlineInput = document.getElementById("deadline");
    const tasksInput = document.getElementById("tasksInput");

    onSnapshot(collection(db, "projects"), snap => {
      board.innerHTML = "";
      snap.forEach(docSnap => {
        const p = docSnap.data();
        const proj = document.createElement("div");
        proj.className = "project";
        const now = new Date(), due = new Date(p.deadline);
        const diff = (due - now)/(1000*60*60*24);
        const dClass = diff < 0 ? "over" : diff < 3 ? "warn" : "normal";
        const doneAll = p.tasks.every(t => t.done);
        proj.innerHTML = `
          <h3>
            ${p.title}
            <div>
              <span class="deadline ${dClass}">${p.deadline || "-"}</span>
              <div class="move-buttons">
                <button onclick="moveUp('${docSnap.id}')">‚Üë</button>
                <button onclick="moveDown('${docSnap.id}')">‚Üì</button>
                <button onclick="editProject('${docSnap.id}')">‚úèÔ∏è</button>
              </div>
            </div>
          </h3>
          <div class="tasks">
            ${p.tasks.map((t,i)=>`
              <div class="task ${t.done?'done':''}" onclick="toggleTask('${docSnap.id}',${i},${!t.done})">
                <span>${t.text}</span>
                <span>${t.done?'‚úÖ':'‚¨ú'}</span>
              </div>`).join("")}
          </div>
        `;
        board.appendChild(proj);
      });
      Sortable.create(board, { animation: 150 });
    });

    window.toggleTask = async (id, index, state) => {
      const ref = doc(db, "projects", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      data.tasks[index].done = state;
      if (data.tasks.every(t=>t.done)) data.done = true;
      await updateDoc(ref, data);
    };

    window.editProject = async (id) => {
      editId = id;
      const ref = doc(db, "projects", id);
      const snap = await getDoc(ref);
      const data = snap.data();
      projectTitle.value = data.title;
      deadlineInput.value = data.deadline;
      tasksInput.value = data.tasks.map(t=>t.text).join(", ");
      popup.classList.add("active");
    };

    window.moveUp = id => console.log("Move up", id);
    window.moveDown = id => console.log("Move down", id);
  </script>
</body>
