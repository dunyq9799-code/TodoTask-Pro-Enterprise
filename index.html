<body>
  <header>

  <main>

      <button id="viewReportBtn" onclick="alert('‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÑ‡∏õ report.html ‡πÉ‡∏ô‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï')">‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°</button>

  <footer>¬© 2025 ‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô | HTML + CSS + JS + Firebase</footer>

  <script type="module">
    /* ================================
       ‚öôÔ∏è Firebase Config
    =================================*/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ================================
       üåó Dark / Light Mode Toggle
    =================================*/
    const modeToggle = document.getElementById("modeToggle");
    const currentMode = localStorage.getItem("mode") || "light";
    document.body.classList.toggle("dark", currentMode === "dark");
    modeToggle.textContent = currentMode === "dark" ? "‚òÄÔ∏è" : "üåô";

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("mode", mode);
      modeToggle.textContent = mode === "dark" ? "‚òÄÔ∏è" : "üåô";
    });

    /* ================================
       üë§ ‡∏£‡∏∞‡∏ö‡∏ö Login ‡∏à‡∏≥‡∏•‡∏≠‡∏á (LocalStorage)
    =================================*/
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const adminPanel = document.getElementById("adminPanel");

    function updateLoginState() {
      const role = localStorage.getItem("role");
      if (role) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        if (role === "admin") adminPanel.style.display = "block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        adminPanel.style.display = "none";
      }
    }

    loginBtn.addEventListener("click", () => {
      const role = prompt("‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡πÉ‡∏Ñ‡∏£? (admin/user)").toLowerCase();
      if (role === "admin" || role === "user") {
        localStorage.setItem("role", role);
        updateLoginState();
      } else {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏û‡∏¥‡∏°‡∏û‡πå admin ‡∏´‡∏£‡∏∑‡∏≠ user ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("role");
      updateLoginState();
    });

    updateLoginState();

    /* ================================
       üìã ‡∏£‡∏∞‡∏ö‡∏ö‡∏á‡∏≤‡∏ô Firestore
    =================================*/
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    addTaskBtn.addEventListener("click", async () => {
      const taskName = taskInput.value.trim();
      if (!taskName) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô!");

      await addDoc(collection(db, "tasks"), {
        name: taskName,
        done: false,
        createdAt: new Date(),
      });
      taskInput.value = "";
    });

    // ‡∏õ‡∏¥‡∏î input ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Ñ‡∏ô‡∏≠‡∏Å
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".task-input")) {
        taskInput.blur();
      }
    });

    let doneCount = 0, totalCount = 0;
    const ctx = document.getElementById("taskChart");
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß', '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à'],
        datasets: [{
          data: [0, 1],
          backgroundColor: ['#715aff', '#cccccc']
        }]
      },
      options: { cutout: '70%' }
    });

    function updateChart(done, total) {
      chart.data.datasets[0].data = [done, total - done];
      chart.update();
    }

    onSnapshot(collection(db, "tasks"), (snapshot) => {
      taskList.innerHTML = "";
      doneCount = 0;
      totalCount = snapshot.size;

      snapshot.forEach((docSnap) => {
        const task = docSnap.data();
        if (task.done) doneCount++;

        const li = document.createElement("li");
        li.className = "task-item";

        const leftDiv = document.createElement("div");
        leftDiv.className = "task-left";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;

        const span = document.createElement("span");
        span.textContent = task.name;
        if (task.done) span.classList.add("done");

        checkbox.addEventListener("change", async () => {
          await updateDoc(doc(db, "tasks", docSnap.id), { done: checkbox.checked });
        });

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "‡∏•‡∏ö";
        delBtn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "tasks", docSnap.id));
        });

        leftDiv.appendChild(checkbox);
        leftDiv.appendChild(span);
        li.appendChild(leftDiv);
        li.appendChild(delBtn);
        taskList.appendChild(li);
      });

      updateChart(doneCount, totalCount);
    });
  </script>
