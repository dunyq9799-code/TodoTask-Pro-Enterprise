<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoTask Pro Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6e4ccf;
      --primary-light: #a78bfa;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text-light: #f1f1f1;
      --text-dark: #222;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #1b1233, #2e1f6a);
      color: var(--text-light);
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: linear-gradient(135deg, #f3f3fb, #e7e5f5);
      color: var(--text-dark);
    }

    /* Header */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 25px;
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      position: sticky; top: 0; z-index: 10;
    }

    header h1 {
      margin: 0; font-size: 1.3em; color: var(--primary-light);
    }

    /* Hamburger Menu */
    .menu-btn {
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 1.6em;
      cursor: pointer;
    }
    body.light .menu-btn { color: var(--primary); }

    .menu {
      position: absolute;
      top: 70px; right: 25px;
      background: rgba(20, 20, 40, 0.9);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      min-width: 180px;
      overflow: hidden;
    }

    body.light .menu {
      background: rgba(255,255,255,0.9);
    }

    .menu button {
      background: transparent;
      border: none;
      color: var(--text-light);
      font-size: 1em;
      text-align: left;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    body.light .menu button { color: var(--primary-dark); }

    .menu button:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Task Board */
    .task-board {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      backdrop-filter: blur(8px);
      transition: transform 0.2s;
    }
    .task.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task button {
      background: transparent;
      border: none;
      color: var(--primary-light);
      font-size: 1.2em;
      cursor: pointer;
    }

    .add-task {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    .add-task input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
    }

    .add-task button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .add-task button:hover {
      background: var(--primary-light);
    }

    @media (max-width: 700px) {
      .add-task { flex-direction: column; }
    }
  </style>
</head>

<body>
  <header>
    <h1>TodoTask Pro Enterprise</h1>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu" id="menu">
      <button onclick="goPage('index.html')">หน้าหลัก</button>
      <button onclick="goPage('report.html')">รายงาน</button>
      <button onclick="goPage('settings.html')">ตั้งค่า</button>
      <button onclick="goPage('test.html')">ทดสอบระบบ</button>
      <button onclick="toggleTheme()">เปลี่ยนโหมด</button>
      <button onclick="toggleAuth()" id="authBtn">เข้าสู่ระบบ</button>
    </div>
  </header>

  <main>
    <section class="task-board" id="taskBoard"></section>
    <div class="add-task">
      <input id="taskInput" placeholder="เพิ่มงานใหม่..." />
      <button onclick="addTask()">เพิ่มงาน</button>
    </div>
  </main>

  <script>
    const menu = document.getElementById("menu");
    const authBtn = document.getElementById("authBtn");
    let loggedIn = localStorage.getItem("loggedIn") === "true";
    let isDark = localStorage.getItem("theme") === "dark";
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    // Toggle menu
    function toggleMenu() {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && !e.target.classList.contains("menu-btn")) {
        menu.style.display = "none";
      }
    });

    // Theme
    function toggleTheme() {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }
    if (isDark) document.body.classList.remove("light");

    // Auth toggle
    function toggleAuth() {
      loggedIn = !loggedIn;
      localStorage.setItem("loggedIn", loggedIn);
      authBtn.textContent = loggedIn ? "ออกจากระบบ" : "เข้าสู่ระบบ";
    }
    authBtn.textContent = loggedIn ? "ออกจากระบบ" : "เข้าสู่ระบบ";

    // Page change
    function goPage(p) { location.href = p; }

    // Task system
    const board = document.getElementById("taskBoard");
    const input = document.getElementById("taskInput");

    function renderTasks() {
      board.innerHTML = "";
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "task" + (t.done ? " completed" : "");
        div.draggable = true;
        div.dataset.index = i;
        div.innerHTML = `
          <span onclick="toggleTask(${i})">${t.text}</span>
          <button onclick="removeTask(${i})">✖</button>`;
        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        board.appendChild(div);
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return alert("กรุณากรอกงานก่อน!");
      tasks.push({ text, done: false });
      input.value = "";
      renderTasks();
    }

    function toggleTask(i) {
      tasks[i].done = !tasks[i].done;
      renderTasks();
    }

    function removeTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    let dragIndex = null;
    function dragStart(e) {
      dragIndex = +e.target.dataset.index;
    }

    function dragOver(e) {
      e.preventDefault();
      const target = e.target.closest(".task");
      if (!target) return;
      const targetIndex = +target.dataset.index;
      if (dragIndex === targetIndex) return;
      const item = tasks[dragIndex];
      tasks.splice(dragIndex, 1);
      tasks.splice(targetIndex, 0, item);
      dragIndex = targetIndex;
      renderTasks();
    }

    function drop(e) { e.preventDefault(); }

    renderTasks();
  </script>
</body>
</html>
