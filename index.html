    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease, color 0.6s ease;
      overflow: hidden;
    }
    body.world {
      background: linear-gradient(to bottom right, #faf8f5, #f9f5ec);
      color: var(--text-dark);
    }
    body.universe {
      background: radial-gradient(circle at top, #0b0e23, #040714);
      color: #f0f0f0;
    }

    /* üåÖ ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á Glow */
    .sun-glow, .star-glow {
      position: absolute;
      width: 180%;
      height: 180%;
      top: -40%;
      left: -40%;
      z-index: 0;
      animation: glowMove 12s ease-in-out infinite alternate;
      filter: blur(80px);
    }
    .sun-glow {
      background: radial-gradient(circle, rgba(243,217,162,0.3), transparent 70%);
    }
    .star-glow {
      background: radial-gradient(circle, rgba(107,99,255,0.25), transparent 70%);
      opacity: 0;
    }
    body.universe .star-glow { opacity: 1; }
    body.universe .sun-glow { opacity: 0; }

    @keyframes glowMove {
      0% { transform: translate(0,0); opacity: 0.5; }
      100% { transform: translate(30px,40px); opacity: 0.8; }
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.85);
      border: 1px solid var(--soft-border);
      border-radius: 20px;
      box-shadow: 0 4px 30px var(--soft-shadow);
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: background 0.5s ease, border-color 0.5s ease;
      animation: fadeIn 1s ease forwards;
    }
    body.universe .container {
      background: rgba(25,25,40,0.75);
      border-color: rgba(255,255,255,0.15);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    p { color: #666; margin-bottom: 20px; }
    body.universe p { color: #bbb; }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid var(--soft-border);
      background-color: #fffdf8;
      font-size: 15px;
      box-sizing: border-box;
    }
    body.universe input {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-btn {
      background-color: var(--light-gold);
      color: #fff;
    }
    .login-btn:hover { background-color: var(--sunrise-gold); }
    body.universe .login-btn {
      background-color: var(--universe-accent);
    }
    body.universe .login-btn:hover {
      background-color: #8c83ff;
    }

    .toggle-btn {
      margin-top: 18px;
      background: none;
      border: none;
      color: var(--light-gold);
      cursor: pointer;
      font-size: 15px;
      text-decoration: underline;
    }
    body.universe .toggle-btn { color: var(--universe-accent); }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: var(--light-gold);
      color: #fff;
      font-size: 25px;
      border: none;
      box-shadow: 0 4px 10px var(--soft-shadow);
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 10;
    }
    .theme-toggle:hover { transform: scale(1.1); }
    body.universe .theme-toggle { background-color: var(--universe-accent); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width:500px){
      .container{padding:30px 20px;border-radius:15px;}
      h1{font-size:22px;}
    }
  </style>
