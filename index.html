  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ====== DARK/LIGHT MODE ======
    const modeToggle=document.getElementById("modeToggle");
    const currentMode=localStorage.getItem("mode")||"light";
    document.body.classList.toggle("dark",currentMode==="dark");
    modeToggle.textContent=currentMode==="dark"?"‚òÄÔ∏è":"üåô";
    modeToggle.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      const mode=document.body.classList.contains("dark")?"dark":"light";
      localStorage.setItem("mode",mode);
      modeToggle.textContent=mode==="dark"?"‚òÄÔ∏è":"üåô";
    });

    // ====== LOGIN MOCK ======
    const loginBtn=document.getElementById("loginBtn");
    const logoutBtn=document.getElementById("logoutBtn");
    const userName=document.getElementById("userName");
    function updateLoginState(){
      const user=localStorage.getItem("user");
      if(user){
        loginBtn.style.display="none";
        logoutBtn.style.display="inline-block";
        userName.textContent="üë§ "+user;
      }else{
        loginBtn.style.display="inline-block";
        logoutBtn.style.display="none";
        userName.textContent="";
      }
    }
    loginBtn.addEventListener("click",()=>{
      const name=prompt("‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ:");
      if(name){localStorage.setItem("user",name);updateLoginState();}
    });
    logoutBtn.addEventListener("click",()=>{localStorage.removeItem("user");updateLoginState();});
    updateLoginState();

    // ====== SIDEBAR ======
    const hamburger=document.getElementById("hamburger");
    const sidebar=document.getElementById("sidebar");
    const backdrop=document.getElementById("backdrop");
    hamburger.addEventListener("click",()=>{sidebar.classList.add("active");backdrop.classList.add("active");});
    backdrop.addEventListener("click",()=>{sidebar.classList.remove("active");backdrop.classList.remove("active");});

    // ====== MODAL ======
    const modal=document.getElementById("modal");
    const addTaskBtn=document.getElementById("addTaskBtn");
    const cancelBtn=document.getElementById("cancelBtn");
    const saveBtn=document.getElementById("saveBtn");
    addTaskBtn.addEventListener("click",()=>modal.classList.add("active"));
    cancelBtn.addEventListener("click",()=>modal.classList.remove("active"));
    modal.addEventListener("click",(e)=>{if(e.target===modal)modal.classList.remove("active");});

    // ====== ADD TASK ======
    saveBtn.addEventListener("click",async()=>{
      const main=document.getElementById("mainTaskInput").value.trim();
      const subs=document.getElementById("subTaskInput").value.split("\n").filter(s=>s.trim()!=="");
      const date=document.getElementById("deadlineInput").value;
      const who=document.getElementById("assigneeInput").value.trim();
      if(!main)return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡πÉ‡∏´‡∏ç‡πà");
      await addDoc(collection(db,"projects"),{
        main,subs:subs.map(s=>({title:s,done:false})),done:false,deadline:date,assignee:who,createdAt:new Date()
      });
      modal.classList.remove("active");
    });

    // ====== SEARCH & FILTER ======
    const searchInput=document.getElementById("searchInput");
    const statusFilter=document.getElementById("statusFilter");
    const assigneeFilter=document.getElementById("assigneeFilter");
    const dateFilter=document.getElementById("dateFilter");
    const board=document.getElementById("board");
    const noResultMsg=document.getElementById("noResultMsg");
    let allTasks=[];

    onSnapshot(collection(db,"projects"),(snapshot)=>{
      allTasks=snapshot.docs.map(d=>({...d.data(),id:d.id}));
      updateAssigneeOptions();
      renderTasks();
    });

    function updateAssigneeOptions(){
      const names=[...new Set(allTasks.map(t=>t.assignee).filter(a=>a))];
      assigneeFilter.innerHTML='<option value="all">‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö: ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</option>';
      names.forEach(n=>{
        const opt=document.createElement("option");
        opt.value=n; opt.textContent=n;
        assigneeFilter.appendChild(opt);
      });
    }

    [searchInput,statusFilter,assigneeFilter,dateFilter].forEach(el=>el.addEventListener("input",renderTasks));

    function renderTasks(){
      const keyword=searchInput.value.toLowerCase();
      const status=statusFilter.value;
      const assignee=assigneeFilter.value;
      const dateOpt=dateFilter.value;
      const now=new Date();
      const startOfWeek=new Date();startOfWeek.setDate(now.getDate()-now.getDay());
      const endOfWeek=new Date();endOfWeek.setDate(now.getDate()+(6-now.getDay()));
      const thisMonth=now.getMonth();

      let filtered=allTasks.filter(task=>{
        let matchKeyword=task.main.toLowerCase().includes(keyword)||task.subs.some(s=>s.title.toLowerCase().includes(keyword));
        let matchStatus=(status==="all")||(status==="done"&&task.done)||(status==="undone"&&!task.done);
        let matchAssignee=(assignee==="all"||task.assignee===assignee);
        let matchDate=true;
        if(dateOpt!=="all"&&task.deadline){
          const d=new Date(task.deadline);
          if(dateOpt==="today")matchDate=d.toDateString()===now.toDateString();
          else if(dateOpt==="week")matchDate=d>=startOfWeek&&d<=endOfWeek;
          else if(dateOpt==="month")matchDate=d.getMonth()===thisMonth&&d.getFullYear()===now.getFullYear();
        }
        return matchKeyword&&matchStatus&&matchAssignee&&matchDate;
      });

      board.innerHTML="";
      if(filtered.length===0){noResultMsg.style.display="block";return;}
      else noResultMsg.style.display="none";

      filtered.forEach(task=>{
        const card=document.createElement("div");
        card.className="task-card";
        card.innerHTML=`
          <div class="task-header">${task.main} ${task.done?"‚úÖ":""}</div>
          <small>‡πÄ‡∏î‡∏ó‡πÑ‡∏•‡∏ô‡πå: ${task.deadline||"-"}</small><br/>
          <small>‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö: ${task.assignee||"-"}</small>
          <ul class="subtasks"></ul>
        `;
        const ul=card.querySelector(".subtasks");
        task.subs.forEach((sub,i)=>{
          const li=document.createElement("li");
          const cb=document.createElement("input");
          cb.type="checkbox";cb.checked=sub.done;
          const span=document.createElement("span");
          span.textContent=sub.title;
          if(sub.done)span.classList.add("done");
          cb.addEventListener("change",async()=>{
            task.subs[i].done=cb.checked;
            span.classList.toggle("done",cb.checked);
            const allDone=task.subs.every(s=>s.done);
            await updateDoc(doc(db,"projects",task.id),{subs:task.subs,done:allDone});
          });
          li.appendChild(cb);
          li.appendChild(span);
          ul.appendChild(li);
        });
        board.appendChild(card);
      });

      new Sortable(board,{animation:150});
    }
  </script>
