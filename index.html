<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoTask Pro ‚Äì Universe Ultra</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      /* üåç ‡πÇ‡∏´‡∏°‡∏î‡πÇ‡∏•‡∏Å */
      --bg-light: #faf6ef;
      --card-light: #fff;
      --accent-light: #d4af7f;
      --text-light-main: #333;
      --shadow-light: rgba(0,0,0,0.05);

      /* üåå ‡πÇ‡∏´‡∏°‡∏î‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• */
      --bg-dark: linear-gradient(135deg, #0d0c1d, #1b1540, #2c1b60);
      --card-dark: #1a1735;
      --accent-dark: #e8c37d;
      --glow: #7b5af2;
      --text-dark-main: #f2f1ff;
      --shadow-dark: rgba(255,255,255,0.08);
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-light-main);
      transition: background 0.5s, color 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark-main);
    }

    .container {
      flex: 1;
      max-width: 700px;
      margin: 0 auto;
      padding: 30px 20px 100px;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* üåó ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÇ‡∏´‡∏°‡∏î */
    .theme-toggle {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background-color: var(--accent-light);
      color: #fff;
      border: none;
      font-size: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    body.dark .theme-toggle {
      background: var(--accent-dark);
      box-shadow: 0 0 12px var(--glow);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* üîò ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô (‡∏•‡∏≠‡∏¢‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á) */
    .add-task-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 65px;
      height: 65px;
      background-color: var(--accent-light);
      border-radius: 50%;
      color: #fff;
      border: none;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 9;
    }

    body.dark .add-task-btn {
      background: var(--accent-dark);
      box-shadow: 0 0 20px var(--glow);
    }

    .add-task-btn:hover {
      transform: rotate(90deg) scale(1.1);
    }

    /* üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô */
    .task {
      background: var(--card-light);
      padding: 15px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.4s;
    }

    body.dark .task {
      background: var(--card-dark);
      box-shadow: 0 0 10px var(--shadow-dark);
    }

    .task.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task small {
      font-size: 12px;
      color: #888;
    }

    /* ‚úÖ ‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏ö */
    .task button {
      background: transparent;
      border: 2px solid var(--accent-light);
      border-radius: 50%;
      color: var(--accent-light);
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    body.dark .task button {
      border-color: var(--accent-dark);
      color: var(--accent-dark);
    }

    .task button:hover {
      background: var(--accent-light);
      color: #fff;
      transform: rotate(90deg);
    }

    body.dark .task button:hover {
      background: var(--accent-dark);
    }

    /* ü™ü Popup ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô */
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .popup.active {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content {
      background: var(--card-light);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    body.dark .popup-content {
      background: var(--card-dark);
      box-shadow: 0 0 15px var(--glow);
    }

    .popup.active .popup-content {
      transform: translateY(0);
    }

    .popup-content h2 {
      margin-top: 0;
      text-align: center;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    body.dark .popup-content input, body.dark .popup-content select {
      background: #2a274d;
      color: #f5f5f5;
      border-color: #555;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .popup-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      color: #fff;
      background: var(--accent-light);
      transition: all 0.3s;
    }

    body.dark .popup-buttons button {
      background: var(--accent-dark);
    }

    .popup-buttons button:hover {
      opacity: 0.9;
    }

    /* üîù ‡∏õ‡∏∏‡πà‡∏° Dashboard */
    .dashboard-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-light);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 8;
    }

    body.dark .dashboard-btn {
      background: var(--accent-dark);
      box-shadow: 0 0 10px var(--glow);
    }

    .dashboard-btn:hover { transform: translateY(-2px); }

    @media (max-width: 768px) {
      .container { padding: 20px 15px 80px; }
      .task { padding: 12px; }
      .popup-content { padding: 20px; }
    }
  </style>
</head>

<body>
  <button class="dashboard-btn" onclick="window.location='dashboard.html'">üìä ‡πÅ‡∏î‡∏ä‡∏ö‡∏≠‡∏£‡πå‡∏î</button>
  <div class="container">
    <h1>ü™ê TodoTask Pro</h1>
    <div id="taskList"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <button class="add-task-btn" onclick="openPopup()">Ôºã</button>

  <!-- ü™ü Popup ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà</h2>
      <input type="text" id="taskInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥..." />
      <select id="categorySelect">
        <option value="work">‡∏á‡∏≤‡∏ô</option>
        <option value="personal">‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß</option>
      </select>
      <div class="popup-buttons">
        <button onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
        <button onclick="closePopup()">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ò‡∏µ‡∏°
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");
    document.querySelector(".theme-toggle").textContent = 
      document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";

    // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏°
    window.toggleTheme = function() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
      document.querySelector(".theme-toggle").textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    };

    // ‡πÄ‡∏õ‡∏¥‡∏î / ‡∏õ‡∏¥‡∏î Popup
    window.openPopup = () => document.getElementById("popup").classList.add("active");
    window.closePopup = () => document.getElementById("popup").classList.remove("active");

    // ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô
    async function loadTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "tasks"));
      snapshot.forEach((docSnap) => {
        const task = docSnap.data();
        const div = document.createElement("div");
        div.className = `task ${task.completed ? "completed" : ""}`;
        div.innerHTML = `
          <label style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" ${task.completed ? "checked" : ""} 
              onchange="toggleTask('${docSnap.id}', this.checked)" 
              style="accent-color: ${document.body.classList.contains('dark') ? '#e8c37d' : '#d4af7f'};">
            <div>
              <span>${task.text}</span>
              <small>${task.category === "work" ? "‡∏á‡∏≤‡∏ô" : "‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡∏ß"}</small>
            </div>
          </label>
          <button onclick="deleteTask('${docSnap.id}')">‚úñÔ∏è</button>`;
        list.appendChild(div);
      });
    }

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô
    window.addTask = async function() {
      const input = document.getElementById("taskInput");
      const category = document.getElementById("categorySelect").value;
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      await addDoc(collection(db, "tasks"), {
        text, category, completed: false, createdAt: new Date().getTime()
      });
      input.value = "";
      closePopup();
      loadTasks();
    };

    // ‡∏ï‡∏¥‡πä‡∏Å‡∏á‡∏≤‡∏ô
    window.toggleTask = async function(id, completed) {
      await updateDoc(doc(db, "tasks", id), { completed });
      loadTasks();
    };

    // ‡∏•‡∏ö‡∏á‡∏≤‡∏ô
    window.deleteTask = async function(id) {
      await deleteDoc(doc(db, "tasks", id));
      loadTasks();
    };

    loadTasks();
  </script>
</body>
</html>
