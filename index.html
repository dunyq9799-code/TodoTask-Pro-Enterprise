<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoTask Pro Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6c4ccf;
      --primary-light: #a48df2;
      --primary-dark: #2a1a64;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.2);
      --text-light: #f1f1f1;
      --text-dark: #222;
    }

    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #1c1333, #2f256b);
      color: var(--text-light);
      margin: 0;
      transition: 0.4s;
    }

    body.light {
      background: linear-gradient(135deg, #f4f3fa, #e6e4f2);
      color: var(--text-dark);
    }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 30px;
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      position: sticky; top: 0; z-index: 10;
    }

    header h1 { margin: 0; font-size: 1.4em; color: var(--primary-light); }

    nav {
      display: flex; flex-wrap: wrap; gap: 10px;
    }

    nav button {
      background: var(--glass-bg);
      color: var(--text-light);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }

    body.light nav button {
      color: var(--primary-dark);
    }

    nav button:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* Summary bar */
    .summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .summary-card {
      flex: 1;
      min-width: 150px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .summary-card h3 {
      margin: 0;
      color: var(--primary-light);
      font-size: 1em;
    }

    .summary-card p {
      margin: 8px 0 0;
      font-size: 1.4em;
      font-weight: 600;
    }

    /* Task board */
    .task-board {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 12px 15px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
      backdrop-filter: blur(8px);
      transition: transform 0.2s;
    }

    .task:active { cursor: grabbing; transform: scale(1.02); }

    .task.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task button {
      background: transparent;
      border: none;
      color: var(--primary-light);
      font-size: 1.2em;
      cursor: pointer;
    }

    .add-task {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    .add-task input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
    }

    .add-task button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .add-task button:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
    }

    @media (max-width: 700px) {
      .summary { flex-direction: column; }
      .add-task { flex-direction: column; }
    }
  </style>
</head>

<body>
  <header>
    <h1>TodoTask Pro Enterprise</h1>
    <nav>
      <button onclick="goPage('index.html')">üè†</button>
      <button onclick="goPage('report.html')">üìä</button>
      <button onclick="goPage('settings.html')">‚öôÔ∏è</button>
      <button onclick="goPage('test.html')">üß™</button>
      <button onclick="toggleTheme()">üåó</button>
      <button id="authBtn" onclick="toggleAuth()">üö™ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏ö‡∏ö</button>
    </nav>
  </header>

  <main>
    <section class="summary">
      <div class="summary-card">
        <h3>‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
        <p id="totalCount">0</p>
      </div>
      <div class="summary-card">
        <h3>‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß</h3>
        <p id="doneCount">0</p>
      </div>
      <div class="summary-card">
        <h3>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à</h3>
        <p id="todoCount">0</p>
      </div>
    </section>

    <section class="task-board" id="taskBoard"></section>

    <div class="add-task">
      <input id="taskInput" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà..." />
      <button onclick="addTask()">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
    </div>
  </main>

  <script>
    let isDark = localStorage.getItem("theme") === "dark";
    let loggedIn = localStorage.getItem("loggedIn") === "true";
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    const taskBoard = document.getElementById("taskBoard");
    const input = document.getElementById("taskInput");
    const totalCount = document.getElementById("totalCount");
    const doneCount = document.getElementById("doneCount");
    const todoCount = document.getElementById("todoCount");
    const authBtn = document.getElementById("authBtn");

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle("light");
      isDark = !document.body.classList.contains("light");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }
    if (!isDark) document.body.classList.add("light");

    // Auth toggle
    function toggleAuth() {
      loggedIn = !loggedIn;
      localStorage.setItem("loggedIn", loggedIn);
      updateAuthBtn();
    }

    function updateAuthBtn() {
      authBtn.textContent = loggedIn ? "üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö" : "üö™ ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡∏∞‡∏ö‡∏ö";
    }

    updateAuthBtn();

    // Page navigation
    function goPage(p) { location.href = p; }

    // Task logic
    function renderTasks() {
      taskBoard.innerHTML = "";
      tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "task" + (t.done ? " completed" : "");
        div.draggable = true;
        div.dataset.index = i;
        div.innerHTML = `
          <span onclick="toggleTask(${i})">${t.text}</span>
          <button onclick="removeTask(${i})">‚úñÔ∏è</button>`;
        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        taskBoard.appendChild(div);
      });
      updateSummary();
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô!");
      tasks.push({ text, done: false });
      input.value = "";
      renderTasks();
    }

    function removeTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    function toggleTask(i) {
      tasks[i].done = !tasks[i].done;
      renderTasks();
    }

    function updateSummary() {
      totalCount.textContent = tasks.length;
      const done = tasks.filter(t => t.done).length;
      doneCount.textContent = done;
      todoCount.textContent = tasks.length - done;
    }

    // Drag functions
    let dragIndex = null;
    function dragStart(e) {
      dragIndex = +e.target.dataset.index;
      e.target.style.opacity = 0.5;
    }

    function dragOver(e) {
      e.preventDefault();
      const target = e.target.closest(".task");
      if (!target) return;
      const targetIndex = +target.dataset.index;
      if (dragIndex === targetIndex) return;
      const temp = tasks[dragIndex];
      tasks.splice(dragIndex, 1);
      tasks.splice(targetIndex, 0, temp);
      dragIndex = targetIndex;
      renderTasks();
    }

    function drop(e) {
      e.preventDefault();
      e.target.style.opacity = 1;
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
