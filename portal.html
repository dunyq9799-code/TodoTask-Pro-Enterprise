  <script>
    // üåå ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Warp ‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏•
    const canvas = document.getElementById("warp");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      stars = Array.from({length: 400}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      }));
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#e0c097";
      for (let s of stars) {
        s.z -= 2;
        if (s.z <= 0) s.z = canvas.width;
        const k = 128.0 / s.z;
        const px = s.x * k + canvas.width / 2;
        const py = s.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - s.z / canvas.width) * 3;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();

    // üöÄ Redirect ‡∏´‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
