<body>
  <canvas id="warp"></canvas>

  <div class="warp-text">
    <h1>üåå ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• TodoTask Pro...</h1>

  <!-- üîä ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• -->
  <audio id="warpSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7c27f2de4b.mp3" type="audio/mpeg">
  </audio>

  <script>
    // üåå ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå Warp (‡∏î‡∏ß‡∏á‡∏î‡∏≤‡∏ß‡∏ó‡∏∞‡∏•‡∏∏‡∏°‡∏¥‡∏ï‡∏¥)
    const canvas = document.getElementById("warp");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      stars = Array.from({length: 450}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        z: Math.random() * canvas.width
      }));
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#e0c097";
      for (let s of stars) {
        s.z -= 3;
        if (s.z <= 0) s.z = canvas.width;
        const k = 128.0 / s.z;
        const px = s.x * k + canvas.width / 2;
        const py = s.y * k + canvas.height / 2;
        if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
          const size = (1 - s.z / canvas.width) * 2.5;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      requestAnimationFrame(draw);
    }

    window.addEventListener("resize", resize);
    resize();
    draw();

    // üéß ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á warp ‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠
    const warpSound = document.getElementById("warpSound");
    setTimeout(() => { warpSound.play().catch(()=>{}); }, 300);

    // üåü ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÅ‡∏™‡∏á‡∏ß‡∏≤‡∏ö‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
    setTimeout(() => {
      const flash = document.getElementById("flash");
      flash.style.opacity = "1";
      setTimeout(() => {
        flash.style.opacity = "0";
        window.location.href = "dashboard.html";
      }, 700);
    }, 3300);
  </script>
