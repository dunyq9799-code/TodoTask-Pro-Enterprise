<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
 authDomain:"my-todo-list-9d2fa.firebaseapp.com",
 projectId:"my-todo-list-9d2fa",
 storageBucket:"my-todo-list-9d2fa.appspot.com",
 messagingSenderId:"631403892452",
 appId:"1:631403892452:web:66d382bf5f143fc05de6f1"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

const toast=document.getElementById("toast");
function showToast(msg,color="#333"){toast.textContent=msg;toast.style.background=color;toast.classList.add("show");setTimeout(()=>toast.classList.remove("show"),3000);}

// Theme
const body=document.body,toggle=document.getElementById("toggleMode");
if(localStorage.getItem("theme")==="dark"){body.classList.add("dark");toggle.textContent="‚òÄÔ∏è";}
toggle.onclick=()=>{body.classList.toggle("dark");toggle.textContent=body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";localStorage.setItem("theme",body.classList.contains("dark")?"dark":"light");};

// Auth & load
let currentUser=null,userRole="user",calendar;
onAuthStateChanged(auth,async user=>{
 if(!user){window.location.href="login.html";return;}
 currentUser=user;
 const users=await getDocs(collection(db,"users"));
 users.forEach(u=>{if(u.id===user.uid){userRole=u.data().role||"user";document.getElementById("userName").textContent=u.data().name||user.email;}});
 loadCalendar();
});

// Calendar setup
async function loadCalendar(){
 const tasksSnap=await getDocs(collection(db,"tasks"));
 const events=[];
 tasksSnap.forEach(t=>{
   const d=t.data();
   if(userRole==="user" && d.ownerUid!==currentUser.uid) return;
   let color="#b5a7ff";
   if(d.status==="inprogress") color="#ffde59";
   else if(d.status==="done") color="#7ef57e";
   else if(d.deadline && new Date(d.deadline)<new Date() && d.status!=="done") color="#ff7070";
   events.push({
     id:t.id,
     title:d.title,
     start:d.startDate||d.deadline,
     end:d.deadline,
     backgroundColor:color,
     extendedProps:{description:d.description||"",status:d.status||"todo"}
   });
 });

 const calEl=document.getElementById("calendar");
 calendar=new FullCalendar.Calendar(calEl,{
   initialView:"dayGridMonth",
   height:"auto",
   editable:true,
   eventStartEditable:true,
   headerToolbar:{
     left:"prev,next today",
     center:"title",
     right:"dayGridMonth,timeGridWeek,timeGridDay"
   },
   events:events,
   eventClick:info=>{
     const e=info.event;
     alert(`üìã ${e.title}\n‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ${e.extendedProps.status}\n‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î: ${e.extendedProps.description}`);
   },
   eventDrop:async(info)=>{
     const newDate=info.event.startStr;
     await updateDoc(doc(db,"tasks",info.event.id),{deadline:newDate});
     showToast("üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","green");
   }
 });
 calendar.render();
}

// Add Task
const modal=document.getElementById("taskModal");
document.getElementById("addTaskBtn").onclick=()=>modal.style.display="flex";
document.getElementById("cancelTask").onclick=()=>modal.style.display="none";
window.onclick=e=>{if(e.target===modal)modal.style.display="none";};
document.getElementById("saveTask").onclick=async()=>{
 const title=document.getElementById("taskTitle").value.trim();
 const desc=document.getElementById("taskDesc").value.trim();
 const start=document.getElementById("taskStart").value;
 const end=document.getElementById("taskEnd").value;
 const status=document.getElementById("taskStatus").value;
 if(!title||!end){showToast("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö","orange");return;}
 await addDoc(collection(db,"tasks"),{
   title,description:desc,ownerUid:currentUser.uid,status,startDate:start,deadline:end,createdAt:new Date()
 });
 showToast("‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏õ‡∏è‡∏¥‡∏ó‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à","green");
 modal.style.display="none";
 calendar.destroy();loadCalendar();
};

// Back
document.getElementById("backBtn").onclick=()=>window.location.href="index.html";
</script>
