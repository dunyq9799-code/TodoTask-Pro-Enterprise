<!DOCTYPE html>

<head>

  <title>Staff Dashboard | TodoTask Pro Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #4A90E2;
      --primary-dark: #2F6BB1;
      --bg-light: #F7F7F8;
      --bg-dark: #1B1D23;
      --card-light: #FFFFFF;
      --card-dark: #242731;
      --text-dark: #2B2B2B;
      --text-light: #EAEAEA;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }
    body.dark { background: var(--bg-dark); color: var(--text-light); }

    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; background: var(--card-light);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    body.dark .navbar { background: var(--card-dark); }

    .container { max-width: 1100px; margin: 30px auto; padding: 20px; }

    h2, h3 { color: var(--primary); }

    .task-section {
      background: var(--card-light);
      padding: 20px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    body.dark .task-section { background: var(--card-dark); }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task-item {
      display: flex; justify-content: space-between;
      align-items: center; padding: 12px 10px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .task-item.completed span {
      text-decoration: line-through;
      color: #999;
    }
    .add-task {
      display: flex; margin-top: 15px; gap: 10px;
    }
    .add-task input {
      flex: 1; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .add-task button {
      background: var(--primary); color: #fff;
      border: none; border-radius: 6px;
      padding: 10px 14px; cursor: pointer;
    }
    .add-task button:hover { background: var(--primary-dark); }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .chart-box {
      background: var(--card-light);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    body.dark .chart-box { background: var(--card-dark); }

    .logout {
      background: #888;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .add-task { flex-direction: column; }
      .add-task button { width: 100%; }
    }
  </style>
</head>

<body>

    <div>
      <button class="logout" onclick="logout()">üö™ ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
      <button onclick="toggleTheme()">üåó</button>
    </div>
  </div>

  <div class="container">
    <div class="task-section">
      <h3>üßæ ‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏â‡∏±‡∏ô</h3>
      <ul class="task-list" id="taskList"></ul>
      <div class="add-task">
        <input id="taskInput" placeholder="‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡∏°‡πà..." />
        <button onclick="addTask()">‡πÄ‡∏û‡∏¥‡πà‡∏°</button>
      </div>

    <div class="charts">
      <div class="chart-box">
        <h3>‡πÄ‡∏õ‡∏≠‡∏£‡πå‡πÄ‡∏ã‡πá‡∏ô‡∏ï‡πå‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô</h3>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>‡πÅ‡∏ô‡∏ß‡πÇ‡∏ô‡πâ‡∏°‡∏£‡∏≤‡∏¢‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå</h3>
        <canvas id="barChart"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    window.toggleTheme = () => document.body.classList.toggle("dark");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      loadTasks(user.uid);
    });

    async function loadTasks(uid) {
      const q = query(collection(db, "tasks"), where("userId", "==", uid));
      const snap = await getDocs(q);
      taskList.innerHTML = "";
      let done = 0;
      snap.forEach(docSnap => {
        const task = docSnap.data();
        const li = document.createElement("li");
        li.className = "task-item" + (task.completed ? " completed" : "");
        li.innerHTML = `
          <span onclick="toggleTask('${docSnap.id}', ${!task.completed})">${task.text}</span>
          <small style="opacity:0.6;">${task.completed ? "‚úÖ" : "üïì"}</small>`;
        taskList.appendChild(li);
        if (task.completed) done++;
      });

      updateCharts(done, snap.size - done);
    }

    window.addTask = async () => {
      const user = auth.currentUser;
      if (!taskInput.value.trim()) return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏á‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô!");
      await addDoc(collection(db, "tasks"), {
        userId: user.uid,
        text: taskInput.value,
        completed: false,
        created: new Date().toISOString()
      });
      taskInput.value = "";
      loadTasks(user.uid);
    };

    window.toggleTask = async (id, state) => {
      await updateDoc(doc(db, "tasks", id), { completed: state });
      loadTasks(auth.currentUser.uid);
    };

    window.logout = async () => {
      await signOut(auth);
      location.href = "index.html";
    };

    let pie, bar;
    function updateCharts(done, undone) {
      if (pie) pie.destroy();
      if (bar) bar.destroy();

      pie = new Chart(document.getElementById("pieChart"), {
        type: "doughnut",
        data: { labels: ["‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô", "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏™‡∏£‡πá‡∏à"], datasets: [{ data: [done, undone], backgroundColor: ["#4A90E2", "#E0E0E0"] }] },
        options: { cutout: "70%" }
      });

      bar = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: { labels: ["‡∏à", "‡∏≠", "‡∏û", "‡∏û‡∏§", "‡∏®", "‡∏™", "‡∏≠‡∏≤"], datasets: [{ data: [2, 3, 5, 4, 1, 0, 3], backgroundColor: "#4A90E2" }] },
        options: { scales: { y: { beginAtZero: true } } }
      });
    }
  </script>
