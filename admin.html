<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Admin Panel | TodoTask Pro Enterprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --accent: #7a5af5;
      --accent-light: #9b82ff;
      --bg-light: #f7f7f9;
      --bg-dark: #0f111a;
      --card-light: rgba(255,255,255,0.6);
      --card-dark: rgba(40,40,55,0.6);
      --text-dark: #222;
      --text-light: #eee;
      --blur: blur(14px);
    }

    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.4s, color 0.4s;
      overflow-x: hidden;
    }

    body.dark { background: var(--bg-dark); color: var(--text-light); }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: var(--blur);
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      position: sticky; top: 0; z-index: 100;
    }
    body.dark header { background: rgba(30,30,40,0.3); }

    h1 { margin: 0; font-weight: 600; }

    /* MENU */
    .menu-btn {
      font-size: 26px; background: none; border: none; cursor: pointer; color: inherit;
    }

    .menu {
      position: fixed; top: 0; left: -250px;
      width: 240px; height: 100vh;
      background: rgba(40,40,60,0.7);
      backdrop-filter: var(--blur);
      padding: 70px 20px;
      display: flex; flex-direction: column; gap: 14px;
      transition: left 0.4s;
      z-index: 200;
    }
    .menu.open { left: 0; }
    .menu a {
      color: #fff; text-decoration: none;
      padding: 10px; border-radius: 10px; transition: 0.3s;
    }
    .menu a:hover { background: rgba(255,255,255,0.2); }

    .right-buttons { display: flex; gap: 10px; }
    .glass-btn {
      background: rgba(255,255,255,0.2);
      backdrop-filter: var(--blur);
      border: none; border-radius: 8px;
      padding: 8px 16px; cursor: pointer;
      color: #fff; transition: 0.3s;
    }
    body.dark .glass-btn { background: rgba(100,100,120,0.3); }

    main { padding: 30px; max-width: 1100px; margin: auto; }

    .board { display: flex; flex-direction: column; gap: 20px; }

    .project {
      background: var(--card-light);
      backdrop-filter: var(--blur);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    body.dark .project { background: var(--card-dark); }

    .project h3 {
      margin: 0 0 8px;
      display: flex; justify-content: space-between; align-items: center;
      color: var(--accent);
    }

    .summary {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .task {
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.5);
      margin: 4px 0; padding: 6px 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .task.done { text-decoration: line-through; opacity: 0.6; }

    .btn-group { display: flex; gap: 6px; }

    .btn {
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 4px 8px;
      color: var(--text-dark);
    }
    body.dark .btn { color: #fff; }

    .add-btn {
      position: fixed; bottom: 30px; right: 30px;
      width: 64px; height: 64px;
      border-radius: 50%; font-size: 30px;
      border: none; cursor: pointer;
      color: white;
      background: rgba(122,90,245,0.85);
      backdrop-filter: var(--blur);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: 0.3s;
    }
    .add-btn:hover { transform: scale(1.08); }

    /* Popup */
    .popup {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); display: none;
      justify-content: center; align-items: center; backdrop-filter: blur(4px);
      z-index: 300;
    }
    .popup.active { display: flex; }

    .popup-content {
      background: rgba(255,255,255,0.9);
      backdrop-filter: var(--blur);
      border-radius: 14px;
      padding: 25px; width: 90%; max-width: 450px;
    }
    body.dark .popup-content { background: rgba(30,30,40,0.9); color: #fff; }

    input, textarea, select {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 12px;
      font-family: inherit;
    }

    .save-btn {
      background: var(--accent); color: #fff; border: none; border-radius: 8px;
      padding: 10px 16px; width: 100%; cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <button class="menu-btn" id="menuBtn">‚ò∞</button>
    <h1>‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö | TodoTask Pro</h1>
    <div class="right-buttons">
      <button class="glass-btn" onclick="toggleTheme()">üåô</button>
      <button class="glass-btn" onclick="logout()">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
    </div>
  </header>

  <nav class="menu" id="sideMenu">
    <a href="index.html">‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</a>
    <a href="report.html">‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô</a>
    <a href="settings.html">‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£</a>
    <a href="team.html">‡∏ó‡∏µ‡∏°</a>
    <a href="test.html">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏£‡∏∞‡∏ö‡∏ö</a>
  </nav>

  <main>
    <div class="board" id="board"></div>
  </main>

  <button class="add-btn" onclick="openPopup()">Ôºã</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>‡πÄ‡∏û‡∏¥‡πà‡∏° / ‡πÅ‡∏Å‡πâ‡∏á‡∏≤‡∏ô</h2>
      <input id="projectTitle" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå" />
      <input id="deadline" type="date" />
      <select id="assignUser"></select>
      <textarea id="tasksInput" rows="4" placeholder="‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏¢‡πà‡∏≠‡∏¢ (‡∏Ñ‡∏±‡πà‡∏ô‡∏î‡πâ‡∏ß‡∏¢ ,)"></textarea>
      <button class="save-btn" onclick="saveProject()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, getDoc, getDocs, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const board = document.getElementById("board");
    const popup = document.getElementById("popup");

    // Theme + Menu
    function toggleTheme(){document.body.classList.toggle("dark");}
    const menuBtn=document.getElementById("menuBtn"),sideMenu=document.getElementById("sideMenu");
    menuBtn.onclick=e=>{e.stopPropagation();sideMenu.classList.toggle("open");};
    document.addEventListener("click",e=>{if(!sideMenu.contains(e.target)&&!menuBtn.contains(e.target))sideMenu.classList.remove("open");});

    // Popup logic
    let editId=null;
    const projectTitle=document.getElementById("projectTitle");
    const deadline=document.getElementById("deadline");
    const assignUser=document.getElementById("assignUser");
    const tasksInput=document.getElementById("tasksInput");

    async function loadUsers(){
      const snap=await getDocs(collection(db,"users"));
      assignUser.innerHTML=snap.docs.map(d=>`<option value="${d.id}">${d.data().email}</option>`).join("");
    }
    loadUsers();

    window.openPopup=()=>{popup.classList.add("active"); editId=null;};
    window.logout=()=>location.href="index.html";

    window.saveProject=async()=>{
      const title=projectTitle.value.trim();
      const deadlineVal=deadline.value;
      const assigned=assignUser.value;
      const tasks=tasksInput.value.split(",").map(t=>({text:t.trim(),done:false}));
      if(!title)return alert("‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏Å‡πà‡∏≠‡∏ô");
      if(editId){
        await updateDoc(doc(db,"projects",editId),{title,deadline:deadlineVal,assigned,tasks});
      }else{
        await addDoc(collection(db,"projects"),{title,deadline:deadlineVal,assigned,tasks,created:new Date().toISOString()});
      }
      popup.classList.remove("active");
    };

    onSnapshot(collection(db,"projects"),snap=>{
      board.innerHTML="";
      snap.forEach(docSnap=>{
        const p=docSnap.data();
        const done=p.tasks.filter(t=>t.done).length;
        const total=p.tasks.length;
        const percent=total?Math.round((done/total)*100):0;
        const proj=document.createElement("div");
        proj.className="project";
        proj.innerHTML=`
          <h3>${p.title}
            <div class="btn-group">
              <button class="btn" onclick="editProject('${docSnap.id}')">‚úèÔ∏è</button>
              <button class="btn" onclick="deleteProject('${docSnap.id}')">üóëÔ∏è</button>
            </div>
          </h3>
          <div class="summary">‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡∏ú‡∏¥‡∏î‡∏ä‡∏≠‡∏ö: ${p.assigned || "-"} | ‡πÄ‡∏™‡∏£‡πá‡∏à ${done}/${total} (${percent}%)</div>
          ${p.tasks.map((t,i)=>`<div class="task ${t.done?'done':''}" onclick="toggleTask('${docSnap.id}',${i},${!t.done})"><span>${t.text}</span><span>${t.done?'‚úÖ':'‚¨ú'}</span></div>`).join("")}
        `;
        board.appendChild(proj);
      });
      Sortable.create(board,{animation:150});
    });

    window.editProject=async(id)=>{
      editId=id;
      const ref=doc(db,"projects",id);
      const snap=await getDoc(ref);
      const p=snap.data();
      projectTitle.value=p.title;
      deadline.value=p.deadline;
      assignUser.value=p.assigned;
      tasksInput.value=p.tasks.map(t=>t.text).join(", ");
      popup.classList.add("active");
    };

    window.deleteProject=async(id)=>{
      if(confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡∏ô‡∏µ‡πâ‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏´‡∏°?")) await deleteDoc(doc(db,"projects",id));
    };

    window.toggleTask=async(id,index,state)=>{
      const ref=doc(db,"projects",id);
      const snap=await getDoc(ref);
      const data=snap.data();
      data.tasks[index].done=state;
      await updateDoc(ref,{tasks:data.tasks});
    };
  </script>
</body>
