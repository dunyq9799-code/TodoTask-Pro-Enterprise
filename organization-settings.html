import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc }

/* üè¢ Save Org Info */
async function saveOrgInfo(){
  const name=document.getElementById("orgName").value;

  await setDoc(doc(db,"organization","info"),{name,motto,admin});

/* üéØ Save Goal */
async function saveGoal(){
  const goal=parseInt(document.getElementById("goalPercent").value)||0;
  await setDoc(doc(db,"organization","goal"),{goal});
  drawGoalChart(goal);
  alert("üéØ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡πÅ‡∏•‡πâ‡∏ß!");
}

/* üë• Add Department */
async function addDepartment(){
  const name=document.getElementById("deptName").value.trim();
  if(!name)return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏ú‡∏ô‡∏Å");
  await addDoc(collection(db,"departments"),{name,progress:Math.floor(Math.random()*100)});
  document.getElementById("deptName").value="";
  loadDepartments();
}

/* üìä Load Departments */
async function loadDepartments(){
  const snapshot=await getDocs(collection(db,"departments"));
  const list=document.getElementById("departmentList");
  const data=[];
  list.innerHTML="";
  snapshot.forEach(d=>{
    const dept=d.data();
    data.push({label:dept.name,value:dept.progress});
    const div=document.createElement("div");
    div.className="department-card";
    div.innerHTML=`<span>${dept.name}</span><span>${dept.progress}%</span>`;
    list.appendChild(div);
  });
  drawDeptChart(data);
}

/* üìä Chart Render */
function drawGoalChart(goal){
  new Chart(document.getElementById("goalChart"),{
    type:"doughnut",
    data:{labels:["‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢","‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠"],datasets:[{data:[goal,100-goal],
    backgroundColor:[document.body.classList.contains("dark")?"#e8c37d":"#d4af7f","#ccc"],cutout:"70%"}]},
    options:{plugins:{legend:{display:false}}}
  });
}
function drawDeptChart(data){
  new Chart(document.getElementById("deptChart"),{
    type:"bar",
    data:{labels:data.map(d=>d.label),
    datasets:[{data:data.map(d=>d.value),
      backgroundColor:document.body.classList.contains("dark")?"#7b5af2":"#d4af7f"}]},
    options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true,max:100}}}
  });
}

/* üöÄ Load on start */
loadDepartments();
