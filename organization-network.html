<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå† TodoTask Pro ‚Äì Galactic Network Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --accent: #e0c097;
      --text-light: #f5f5f5;
      --text-dark: #222;
      --bg-dark: radial-gradient(circle at center, #0a0f24, #000);
    }
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(224,192,151,0.6);
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: var(--accent);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      z-index: 100;
      transition: 0.3s;
    }
    .theme-toggle:hover { transform: scale(1.1); }

    /* Galaxy Map Canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 25, 40, 0.8);
      padding: 20px 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(224,192,151,0.3);
      text-align: center;
      z-index: 10;
    }

    .panel h3 {
      margin: 0;
      font-size: 1.2em;
      color: var(--accent);
    }

    .energy-chart {
      width: 240px;
      height: 240px;
      margin: 10px auto;
    }

    .team-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .team-box {
      background: rgba(224,192,151,0.1);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 10px 15px;
      text-align: center;
      color: var(--text-light);
      transition: 0.3s;
    }

    .team-box:hover {
      background: rgba(224,192,151,0.25);
      box-shadow: 0 0 10px rgba(224,192,151,0.4);
    }

    @media(max-width:768px){
      header{font-size:1.4em}
      .panel{width:90%;padding:15px}
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <header>üå† TodoTask Pro ‚Äì Galactic Network Map</header>
  <canvas id="galaxyMap"></canvas>

  <div class="panel">
    <h3>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏£‡∏ß‡∏°‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏ó‡∏µ‡∏°</h3>
    <div class="energy-chart"><canvas id="energyChart"></canvas></div>
    <div class="team-info" id="teamInfo"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_7tyj_BAyFzKEYVrZXfQjWCUXGS7VqKY",
      authDomain: "my-todo-list-9d2fa.firebaseapp.com",
      projectId: "my-todo-list-9d2fa",
      storageBucket: "my-todo-list-9d2fa.appspot.com",
      messagingSenderId: "631403892452",
      appId: "1:631403892452:web:66d382bf5f143fc05de6f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* üåó ‡∏ò‡∏µ‡∏°‡∏™‡∏•‡∏±‡∏ö */
    function toggleTheme(){
      document.body.classList.toggle("dark");
      const isDark=document.body.classList.contains("dark");
      localStorage.setItem("theme",isDark?"dark":"light");
      document.querySelector(".theme-toggle").textContent=isDark?"üåô":"‚òÄÔ∏è";
    }
    if(localStorage.getItem("theme")==="dark"){
      document.body.classList.add("dark");
      document.querySelector(".theme-toggle").textContent="üåô";
    }

    /* üåå Galaxy Simulation */
    const canvas=document.getElementById("galaxyMap");
    const ctx=canvas.getContext("2d");
    let stars=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener("resize",resize);resize();
    for(let i=0;i<150;i++){
      stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2,speed:Math.random()*0.2+0.05});
    }
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      stars.forEach(s=>{
        s.y+=s.speed;
        if(s.y>canvas.height)s.y=0;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle="rgba(224,192,151,0.5)";
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* ‚ö° ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡∏° */
    async function loadTeamData(){
      const snapshot=await getDocs(collection(db,"tasks"));
      const tasks=snapshot.docs.map(d=>d.data());
      const teamStats={A:0,B:0,C:0};
      tasks.forEach(t=>{
        const team=t.category==="work"?"A":t.category==="personal"?"B":"C";
        if(t.completed)teamStats[team]++;
      });
      updateEnergyChart(teamStats);
      renderTeamInfo(teamStats);
    }

    function updateEnergyChart(teamStats){
      const ctx=document.getElementById("energyChart");
      new Chart(ctx,{
        type:"doughnut",
        data:{
          labels:["Team A","Team B","Team C"],
          datasets:[{
            data:Object.values(teamStats),
            backgroundColor:["#e0c097","#bfa58a","#9b8065"],
            borderWidth:0
          }]
        },
        options:{plugins:{legend:{position:"bottom"}},cutout:"70%"}
      });
    }

    function renderTeamInfo(teamStats){
      const el=document.getElementById("teamInfo");
      el.innerHTML=Object.entries(teamStats)
        .map(([team,val])=>`<div class="team-box">üöÄ <b>${team}</b><br>‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô: ${val}</div>`)
        .join("");
    }

    loadTeamData();
  </script>
</body>
</html>
